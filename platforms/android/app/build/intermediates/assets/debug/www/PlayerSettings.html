<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/gridlayout.css" />
    <!--Additional Add-on: Material Icons in the form of fonts -->
    <!--located in www/fonts/  -->
    <title>Player Settings</title>
</head>

<body>
    <!--------------------------------------------------------------------------->
    <!--Modal Dialog Version 2, using Materialize-------------------------------->
    <!--------------------------------------------------------------------------->

    <!-- Modal Structure -->
    <div id="modalDialog" class="modal">
        <div class="modal-content">
            <h3 id="dialog-header" class="left-align">Modal Header</h3>
            <p id="dialog-text" class="left-align flow-text">A bunch of text</p>
            <a id="ok-button" href="javascript:void(0);" class="modal-close waves-effect waves-green btn-large" onclick="okModalClicked();"><span
                    id="ok-span">OK</span></a>
            <a id="yes-button" href="javascript:void(0);" class="modal-close waves-effect waves-green btn-large"
                onclick="yesModalClicked();"><span id="yes-span">Yes</span></a>
            <a id="no-button" href="javascript:void(0);" class="modal-close waves-effect waves-green btn-large" onclick="noModalClicked();"><span
                    id="no-span">No</span></a>
        </div>
    </div>

    <!-- Dropdown Structure -->
    <ul id="dropdown11" class="dropdown-content">
        <li><a href="../index.html">Bidding Box</a></li>
        <li><a href="../pages/DirectorSettings.html">Director Settings</a></li>
        <li><a href="#!">Player Settings</a></li>
        <li><a href="../pages/BluetoothSettings.html">Bluetooth Settings</a></li>
    </ul>

    <nav>
        <div class="nav-wrapper navstyles">
            <a href="#!" class="brand-logo black-text center" style="font-size:1.5rem;">Player Settings</a>
            <a class="dropdown-trigger" href="#!" data-target="dropdown11"><i class="material-icons left black-text">menu</i></a>
        </div>
    </nav>



    <div class="container">

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/ModalDialog.js"></script>

    <!--Materialize Initializations-->
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {
                inDuration: 0,
                outDuration: 0,
                startingTop: 0,
                endingTop: 0
            });
            var dropdowns = document.querySelectorAll('.dropdown-trigger');
            for (var i = 0; i < dropdowns.length; i++) {
                M.Dropdown.init(dropdowns[i], {
                    constrainWidth: false
                });
            }
        });
    </script>

</body>

</html>
