    <script>
        $(document).ready(function () {

            var instances = M.Modal.init(elems, {
                inDuration: 0,
                outDuration: 0,
                startingTop: 0,
                endingTop: 0
            });
            var dropdowns = document.querySelectorAll('.dropdown-trigger');
            for (var i = 0; i < dropdowns.length; i++) {
